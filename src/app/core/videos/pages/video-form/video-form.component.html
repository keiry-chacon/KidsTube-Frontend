<form [formGroup]="videoForm" (ngSubmit)="onSubmit()">
    <label>Name</label>
    <input type="text" formControlName="name">
  
    <label>URL</label>
    <input type="url" formControlName="url">
  
    <label>Description</label>
    <input type="description" formControlName="description">
  
    <button type="submit" [disabled]="videoForm.invalid">Save</button>
  </form>
