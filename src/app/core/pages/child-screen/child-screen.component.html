<div class="dark-background">
  <!-- Hamburger menu component -->
  <app-hamburger-menu></app-hamburger-menu>

  <!-- Main content wrapper -->
  <div class="main-content">

    <!-- Search bar -->
    <div class="search-bar-container">
      <div class="search-input-container">
        <!-- Input field bound to searchQuery; triggers filter on input -->
        <input 
          type="text" 
          placeholder="Search video..." 
          [(ngModel)]="searchQuery" 
          (input)="filterVideos()" 
          class="search-input" 
        />
        <!-- Search icon -->
        <div class="search-icon">üîç</div>
      </div>
    </div>
  
    <!-- Floating character element -->
    <div #character class="floating-character">üß∏</div>

    <!-- Message displayed if no search results found -->
    <div *ngIf="filteredVideos.length === 0 && searchQuery" class="no-results">
      No videos found for "{{ searchQuery }}".
    </div>

    <!-- Video grid container -->
    <div class="videos-grid" [class.fade-out]="fadeOut">
      <!-- Loop through filtered videos -->
      <div *ngFor="let video of filteredVideos" class="video-item">

        <!-- Thumbnail display (shown when video is not playing) -->
        <div 
          class="thumbnail-wrapper" 
          [class.hidden]="video.isPlaying" 
          (click)="playVideo(video)"
        >
          <img 
            [src]="getThumbnail(video.url)" 
            alt="Thumbnail" 
            class="video-thumbnail"
          />
        </div>

        <!-- Embedded video iframe (shown when video is playing) -->
        <div class="video-wrapper" [class.hidden]="!video.isPlaying">
          <iframe 
            [src]="getSafeYouTubeUrl(video.url)" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            class="video-iframe"
          ></iframe>
          <!-- Close video button -->
          <button class="close-btn" (click)="closeVideo(video)">‚ùå</button>
        </div>

        <!-- Video information -->
        <div class="video-info">
          <h3>{{ video.name }}</h3>
          <p>{{ video.description }}</p>
        </div>

      </div>
    </div>
    
  </div>
</div>
