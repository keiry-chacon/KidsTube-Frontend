<div class="cute-background">
  <app-hamburger-menu></app-hamburger-menu>

  <!-- Contenido principal -->
  <div class="main-content">
    <!-- Header -->
    <div class="header-container text-center">
      <h2 class="title">Here are your playlists {{ ProfileName }}</h2>
     <p class="subtitle">Choose your favorite playlist and start playing!</p>
    </div>

    <!-- Grilla de playlists -->
    <div class="playlist-grid">
      <div *ngFor="let playlist of playlists"
           class="playlist-card"
           (click)="navigateToPlaylist(playlist._id)">

        <!-- Miniatura -->
        <div class="playlist-thumbnail">
          <img [src]="getFirstVideoThumbnail(playlist)" alt="{{ playlist.name }}" class="thumbnail" (error)="onImageError($event)">
          <div class="video-count">{{ playlist.videos.length }} videos</div>
        </div>

        <!-- Info -->
        <div class="playlist-info">
          <h5 class="playlist-title">{{ playlist.name }}</h5>
          <div class="playlist-details">
            <span><i class="bi bi-people me-1"></i>{{ playlist.associatedProfiles.length }} profiles</span>
            <span><i class="bi bi-camera-video me-1"></i>{{ playlist.videos.length }} videos</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Mensaje si no hay playlists -->
    <div *ngIf="playlists.length === 0 && !loading" class="no-results text-center mt-4">
       No playlists available.
    </div>

    <!-- Personaje siguiendo el mouse -->
    <div #character class="floating-character"></div>
  </div>
</div>
