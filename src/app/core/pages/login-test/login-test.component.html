<section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
          <!-- Logo Container and Form together -->
          <div class="px-5 ms-xl-4 mt-4">
            <i class="fas fa-crow fa-2x me-3" style="color: #709085;"></i>
            <span class="h1 fw-bold mb-4 d-block">KidsTube</span>
  
            <!-- Form right here, we adjust the width of the form -->
            <form [formGroup]="logInForm" (ngSubmit)="onSubmit()" class="w-40 mx-auto">
              <h3 class="fw-normal mb-2 pb-1" style="letter-spacing: 1px;">Log in</h3>
  
              <!-- Email field -->
              <div class="form-outline mb-2">
                <input type="email" class="form-control form-control-lg" formControlName="email" required />
                <label class="form-label" for="email">Email address</label>
                <!-- Error message for Email -->
                <div *ngIf="logInForm.get('email')?.hasError('required') && logInForm.get('email')?.touched" class="text-danger">
                  Email is required.
                </div>
                <div *ngIf="logInForm.get('email')?.hasError('email') && logInForm.get('email')?.touched" class="text-danger">
                  Please enter a valid email address.
                </div>
              </div>
  
              <!-- Password field -->
              <div class="form-outline mb-2">
                <input type="password" class="form-control form-control-lg" formControlName="password" required />
                <label class="form-label" for="password">Password</label>
                <!-- Error message for Password -->
                <div *ngIf="logInForm.get('password')?.hasError('required') && logInForm.get('password')?.touched" class="text-danger">
                  Password is required.
                </div>
              </div>
  
              <!-- Login Button -->
              <div class="pt-1 mb-3">
                <button type="submit" class="btn btn-info btn-lg btn-block" [disabled]="logInForm.invalid">Login</button>
              </div>
  
              <!-- Forgot password link -->
              <p class="small mb-2"><a class="text-muted" href="#!">Forgot password?</a></p>
              <p>New to KidsTube? <button (click)="goToSignUp()" class="btn btn-link">Sign Up</button></p>

            </form>
          </div>
        </div>
  
        <!-- Image on the right -->
        <div class="col-sm-6 px-0 d-none d-sm-block">
            <img src="assets/images/login.jpg" alt="DescripciÃ³n de la imagen" class="w-100 vh-100" style="object-fit: cover; object-position: left;"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
