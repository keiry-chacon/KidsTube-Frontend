<div class="dark-background">
  <!-- Hamburger menu component -->
  <app-hamburger-menu></app-hamburger-menu>

  <!-- Main content container -->
  <div class="main-content">

    <!-- Search bar -->
    <div class="search-bar-container">
      <div class="search-input-container">
        <input 
          type="text" 
          placeholder="Search video..." 
          [(ngModel)]="searchQuery" 
          (input)="filterVideos()" 
          class="search-input" 
        />
        <div class="search-icon">üîç</div>
      </div>
    </div>

    <!-- Floating character (animated) -->
    <div #character class="floating-character">üß∏</div>

    <!-- No results message -->
    <div *ngIf="filteredVideos.length === 0 && searchQuery" class="no-results">
      No videos found for "{{ searchQuery }}".
    </div>

    <!-- Grid displaying video thumbnails or players -->
    <div class="videos-grid" [class.fade-out]="fadeOut">
      <div *ngFor="let video of filteredVideos" class="video-item">
        
        <!-- Thumbnail view (shown when video is not playing) -->
        <div 
          class="thumbnail-wrapper" 
          [class.hidden]="video.isPlaying" 
          (click)="playVideo(video)"
        >
          <img 
            [src]="getThumbnail(video.url)" 
            alt="Thumbnail" 
            class="video-thumbnail"
          >
        </div>

        <!-- Video player view (iframe) -->
        <div class="video-wrapper" [class.hidden]="!video.isPlaying">
          <iframe 
            [src]="getSafeYouTubeUrl(video.url)" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen
            class="video-iframe"
          ></iframe>
          <button class="close-btn" (click)="closeVideo(video)">‚ùå</button>
        </div>

        <!-- Video title and description -->
        <div class="video-info">
          <h3>{{ video.name }}</h3>
          <p>{{ video.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
