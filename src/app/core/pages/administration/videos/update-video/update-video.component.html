<div class="container mt-4">
    <h2>Edit Video</h2>
    <form (ngSubmit)="updateVideo()">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="video.name" name="name" required>
      </div>
      <div class="mb-3">
        <label for="url" class="form-label">URL</label>
        <input type="url" class="form-control" id="url" [(ngModel)]="video.url" name="url" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="video.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Update Video</button>
      <button type="button" class="btn btn-secondary ms-2" (click)="cancel()">Cancel</button>
    </form>
  </div>
