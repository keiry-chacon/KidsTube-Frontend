<div class="menu-container">
  <!-- Menu button -->
  <button class="menu-icon" (click)="toggleMenu()" aria-label="Open menu">
    🍭 <!-- Sweet icon -->
  </button>

  <!-- Side menu navigation -->
  <nav class="hamburger-menu" [class.closed]="isMenuClosed" role="navigation" aria-label="Main menu">
    <div class="menu-items">
      <!-- Menu options -->
      <a (click)="navigateTo('/child-screen')" role="menuitem">
        <i class="fas fa-home" aria-hidden="true"></i> Home
      </a>
      <a (click)="navigateTo('/listPlaylistProfile')" role="menuitem">
        <i class="fas fa-list" aria-hidden="true"></i> Playlist
      </a>

      <!-- Profile avatar -->
      <div class="menu-avatar-container" (click)="navigateTo('/profiles')" role="menuitem" tabindex="0" aria-label="Go to profiles">
        <img *ngIf="profileAvatar" [src]="profileAvatar" class="profile-avatar" alt="Profile avatar">
        <div *ngIf="!profileAvatar" class="avatar-placeholder" aria-hidden="true">
          👧
        </div>
      </div>

      <!-- Back button -->
      <button class="back-button" (click)="goBackToProfiles()" aria-label="Go back to profiles">
        🏡 Back
      </button>
    </div>
  </nav>
</div>
