<div class="home-container">
  <!-- Top-right corner with Log In button and logo -->
  <div class="top-right">
    <button (click)="goToLogin()" class="login-button">Log In</button>
    <img src="/assets/logo.png" alt="KidsTube Logo" class="logo">
  </div>

  <!-- Main content section with animated background -->
  <div class="hero-section">
    <h1 class="kidstube-title">KidsTube</h1>
    
    <p class="tagline">
      Enjoy videos <strong>safe, educational and super fun</strong>  
      for children of all ages
    </p>

    <!-- Sign Up link at the bottom -->
    <p class="signup-link">New to KidsTube?
      <button (click)="goToSignUp()" class="btn btn-signup">Sign In</button>
    </p>
  </div>
</div>
